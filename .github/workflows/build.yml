name: React Native CI - Test, Report & SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  test-and-analyze:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"


      - name: Install dependencies
        run: npm ci


      - name: Run Jest Coverage Tests
        run: npm run test:coverage
