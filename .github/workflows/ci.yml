name: React Native CI - Test, Report & SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./App

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: 'App/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest Coverage Tests
        run: npm run test:coverage

      - name: Check coverage files
        run: |
          ls -la coverage/
          cat coverage/lcov.info | head -20

      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: App/coverage/lcov-report/
          retention-days: 7

      - name: Upload Coverage to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: App/coverage/lcov.info
          retention-days: 7

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >
             -Dsonar.javascript.lcov.reportPaths=App/coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}